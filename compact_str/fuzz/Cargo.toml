[package]
name = "compact_str-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.compact_str]
path = ".."
features = ["bytes"]

[[bin]]
name = "bytes"
path = "fuzz_targets/bytes.rs"
test = false
doc = false

[[bin]]
name = "correctness"
path = "fuzz_targets/correctness.rs"
test = false
doc = false

[[bin]]
name = "iter_char"
path = "fuzz_targets/iter_char.rs"
test = false
doc = false
