on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

name: Randomized

jobs:
  linux_64bit:
    name: Linux 64-bit
    runs-on: ubuntu-latest
    env:
      PROPTEST_CASES: 50000
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: randomized

  linux_32bit:
    name: Linux 32-bit
    runs-on: ubuntu-latest
    env:
      PROPTEST_CASES: 50000
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: i686-unknown-linux-gnu
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: test
          args: randomized --target i686-unknown-linux-gnu
