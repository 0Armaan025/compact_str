on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

name: Randomized Testing

jobs:
  test:
    name: randomized
    runs-on: ubuntu-latest
    env:
      PROPTEST_CASES: 50000
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: randomized
